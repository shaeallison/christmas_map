<!DOCTYPE html>
<html>
    <head>
        <!-- angular -->
        <script type="text/javascript" src="js/angular.js"></script>
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>

        <!-- script -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/cities.js"></script>

        <!-- css -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">

    </head>

    <body ng-app="myApp" ng-controller="BaseController as base">
    <div class="background">
    	<img class="background-svg" src="/images/map_background.svg" />

    <div ng-controller="CitiesController as cityCtrl">

<!-- modal content -->
	<div class="modal-window">
     <div class="modal modal-content" ng-repeat="cities in cityCtrl.cities" id="#{{'modal' + cities.id}}" >
            <div ng-repeat="categories in cities.categories">
                <ul>
                    <li><strong>{{cities.city}} â€“ {{categories.categoryType}}</strong></li>
                    <ul ng-repeat="events in categories.events">
                        <li>{{events.name}}</li>
                        <ul>
                            <li>{{events.address}}</li>
                        </ul>
                    </ul>
                </ul>
            </div><!-- end of categories repeater -->

     <a href="#">Close Link</a>

     </div><!--end of cities repeater -->
</div><!-- end modal window -->
<!-- end of modal content -->


<!-- marker layer -->
        <a marker ng-repeat="cities in cityCtrl.cities" class="marker ng-scope" ng-style="{{cities.position}}" href="#{{'modal' + cities.id}}">
        	<div>
        		<img class="city-icon" ng-src="{{cities.cityFlag}}" />
        	</div>
        </a>
<!-- end of marker layer -->

            
        </div><!-- end of cities repeater -->
    </div><!-- end of CitiesController -->
    
    </div><!-- end of background image -->


<!-- category menu -->
	<div class="center">
    <ul class="key">
    	<li class="event-icon">
    		<div class="event-name">
    		<img src="/graphics/christmas_icons-trees.svg">
    		Tree Farm
    		</div>
    	</li>
    	<li class="event-icon">
    		<a class="event-name" href="#">
    		<img src="/graphics/christmas_icons-lightshow.svg">
    		Light Show
    		</a>
    	</li>
    	<li class="event-icon">
    		<a class="event-name" href="#">
    		<img src="/graphics/christmas_icons-tours.svg">
    		Tours
    		</a>
    	</li>
    	<li class="event-icon">
    		<a class="event-name" href="#">
    		<img src="/graphics/christmas_icons-celebrations.svg">
    		Celebrations
    		</a>
    	</li>
    	<li class="event-icon">
    		<a class="event-name" href="#">
    		<img src="/graphics/christmas_icons-activities.svg">
    		Activities
    		</a>
    	</li>
    	<li class="event-icon">
    		<a class="event-name" href="#">
    		<img src="/graphics/christmas_icons-production.svg">
    		Production
    		</a>
    	</li>
    </ul>
    </div>
<!-- end of category menu -->

    
    </body> <!-- end of BaseController -->
</html>
