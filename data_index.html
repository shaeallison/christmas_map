<!DOCTYPE html>
<html>
    <head>
        <!-- angular -->
        <script type="text/javascript" src="js/angular.js"></script>
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>

        <!-- script -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/cities.js"></script>

        <!-- css -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">

    </head>

    <body class="modal-info" ng-app="myApp" ng-controller="BaseController as base">

    <a href="#modal">Launch A Modal</a>


    <div id="modal">
        <div class="modal-content">


        <div ng-controller="CitiesController as cityCtrl">
            <div ng-repeat="cities in cityCtrl.cities">
            <h2>{{cities.city}}</h2>
            <div ng-repeat="categories in cities.categories">
                <ul>
                    <li>{{categories.categoryType}}</li>
                    <ul ng-repeat="events in categories.events">
                        <li>{{events.name}}</li>
                        <ul>
                            <li>{{events.address}}</li>
                        </ul>
                    </ul>
                </ul>
            </div> <!-- end of categories repeater -->
            </div> <!-- end of cities repeater -->
        </div> <!-- end of CitiesController -->

        <a href="#">Close Link</a> </div>
        <div class="overlay"></div>
        </div> <!-- end of modal div -->


    </body> <!-- end of BaseController -->
</html>
